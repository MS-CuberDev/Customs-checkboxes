<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport turlari</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sports__check">
        <h2>Qaysi sport turiga qiziqasiz?</h2>
        <form action="https://echo.htmlacademy.ru" method="POST">
            <label>
                <input type="checkbox" name="Sport turi" value="Stol tennisi">
                <span class="check tennis-check"></span>
                Stol tennisi
            </label>
            <label>
                <input type="checkbox" name="Sport turi" value="Basketbol">
                <span class="check basketball-check"></span>
                Basketbol
            </label>
            <label>
                <input type="checkbox" name="Sport turi" value="Voleybol">
                <span class="check valleyball-check"></span>
                Voleybol
            </label>
            <label>
                <input type="checkbox" name="Sport turi" value="Hokkey" checked disabled>
                <span class="check hockey-check"></span>
                Hokkey
            </label>
            <button type="submit" class="submit">Jo'natish</button>
        </form>
    </div>
</body>
</html>
